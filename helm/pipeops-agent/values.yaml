# Default values for pipeops-agent
replicaCount: 1

image:
  repository: ghcr.io/pipeopshq/pipeops-k8-agent
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Namespace configuration
namespace:
  create: true
  name: "pipeops-system"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 65532
  runAsGroup: 65532
  fsGroup: 65532

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 65532

# Service configuration
service:
  enabled: false
  type: ClusterIP
  annotations: {}
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# PipeOps Agent Configuration
agent:
  # Agent configuration
  id: ""  # Optional: Set specific agent ID (auto-generated if not specified)
  name: "pipeops-agent"
  
  # Cluster configuration
  cluster:
    name: ""  # Set this to your cluster name
  
  # PipeOps API configuration
  pipeops:
    apiUrl: "https://api.pipeops.sh"  # HTTP API endpoint
    token: ""  # Set this to your PipeOps token
    timeout: "30s"
    reconnect:
      enabled: true
      maxAttempts: 10  # 0 for unlimited
      interval: "5s"
      backoff: "5s"
    tls:
      enabled: true
      insecureSkipVerify: false
      certFile: ""
      keyFile: ""
      caFile: ""
  
  # Tunnel configuration (Portainer-style direct port forwarding)
  tunnel:
    enabled: true
    pollInterval: "5s"
    inactivityTimeout: "5m"
    forwards:
      - name: "kubernetes-api"
        localAddr: "localhost:6443"
        remotePort: 0  # 0 = dynamically assigned
      - name: "kubelet-metrics"
        localAddr: "localhost:10250"
        remotePort: 0
      - name: "agent-http"
        localAddr: "localhost:8080"
        remotePort: 0
  
  # Kubernetes configuration
  kubernetes:
    inCluster: true
    namespace: "pipeops-system"
    # kubeconfig: ""  # Optional: path to kubeconfig file
  
  # Logging configuration
  logging:
    level: "info"
    format: "json"
    output: "stdout"
  
  # Labels to apply to this agent
  labels:
    environment: "production"
    managed-by: "pipeops"

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# RBAC configuration
rbac:
  create: true
  
# Network policies
networkPolicy:
  enabled: false

# Deployment strategy
# Use Recreate to ensure only one agent instance at a time
strategy:
  type: Recreate

# Restart policy
restartPolicy: Always

# Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 60
  periodSeconds: 30
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

readinessProbe:
  enabled: true
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 15
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
