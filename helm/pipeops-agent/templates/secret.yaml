apiVersion: v1
kind: Secret
metadata:
  name: {{ include "pipeops-agent.fullname" . }}-config
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pipeops-agent.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.agent.pipeops.token }}
  token: {{ .Values.agent.pipeops.token | b64enc | quote }}
  {{- else }}
  token: {{ "your-token-here" | b64enc | quote }}
  {{- end }}
