apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeops-agent
  namespace: pipeops-system
  labels:
    app: pipeops-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pipeops-agent
  template:
    metadata:
      labels:
        app: pipeops-agent
    spec:
      serviceAccountName: pipeops-agent
      containers:
      - name: agent
        image: pipeops-vm-agent:latest
        imagePullPolicy: Never
        command: ["/usr/local/bin/pipeops-agent"]
        args:
          - "--config=/etc/pipeops/config.yaml"
          - "--in-cluster"
          - "--log-level=debug"
        volumeMounts:
        - name: config
          mountPath: /etc/pipeops
        - name: helm-cache
          mountPath: /tmp/helm
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: pipeops-agent-config
      - name: helm-cache
        emptyDir: {}
